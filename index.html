<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/main.css" />
		<link rel="stylesheet" href="styles/all.min.css">
		<link rel="stylesheet" href="styles/fontawesome.min.css">
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		
		<div class="container1">
			<div class="container2">
				<div class="pads TotoalScore steeringPad">
					<div class="steeringButtons items" data-flagg="1" id="start"><H1>START</H1></div>
					<div class="steeringButtons items" data-flagg="0" id="stop"><h1>STOP</h1></div>
				</div>
			<div class="pads TotoalScore score">
				<div><h1>Player: <span id="plyerScre">0</span></h1></div><div><h1>Computer: <span id="compScre">0</span></h1></div>
			</div>
			<div class="container3">
				
				<div class="pads chose plyer">
					<h1>Player</h1>
					<div class="buttons paper items" data-choice="paper"><i class="far fa-hand-paper"></i></div>
					<div class="buttons scissors items" data-choice="scissors"><i class="far fa-hand-scissors"></i></div>
					<div class="buttons rock items" data-choice="rock"><i class="far fa-hand-rock"></i></div>
				</div>
				<div>
					<div class="pads RunninScore">
						<div>
							<p><h2>Round: <span id="roundNo">1</span></h2></p>
							<h1 id="roundScore">Player Wins</h1>
						</div>
						<div class="ChoicePad">
							<div class="buttons plyer items"></div>
							<div class="buttons computer items"></div>
						</div>
					</div>
				</div>
				<div class="pads chose computer">
					<h1>Computer</h1>
					<div class="buttons paper items"><i class="far fa-hand-paper"></i></div>
					<div class="buttons scissors items"><i class="far fa-hand-scissors"></i></div>
					<div class="buttons rock items"><i class="far fa-hand-rock"></i></div>
				</div>
			</div>
		</div>
	 	</div>
		 <div class="popup">
			 <H1 id="popupMessage"></H1>
			<div id="popupButton">
				<h1>OK!</h1>
			</div>
		 </div>
	</body>
	<script src="scripts/main.js"></script>
</html>
