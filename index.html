<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/main.css" />
		<link rel="stylesheet" href="styles/all.min.css">
		<link rel="stylesheet" href="styles/fontawesome.min.css">
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		
		<div class="container1">
			<div class="container2">
			<div class="pads TotoalScore">
				<div><h1>Player: 5</h1></div><div><h1>Computer: 5</h1></div>
			</div>
			<div class="container3">
				
				<div class="pads chose plyer">
					<h1>Player</h1>
					<div class="buttons paper"><i class="far fa-hand-paper"></i></div>
					<div class="buttons scissors"><i class="far fa-hand-scissors"></i></div>
					<div class="buttons rock"><i class="far fa-hand-rock"></i></div>
				</div>
				<div>

					<div class="pads RunninScore">
						<div>
							<p><h2>Round: 1</h2></p>
							<h1>Player Wins</h1>
						</div>
						<div class="ChoicePad">
							<div class="buttons plyer"></div>
							<div class="buttons computer"></div>
						</div>
					</div>
				</div>
				<div class="pads chose">
					<h1>Computer</h1>
					<div class="buttons paper"><i class="far fa-hand-paper"></i></div>
					<div class="buttons scissors"><i class="far fa-hand-scissors"></i></div>
					<div class="buttons rock"><i class="far fa-hand-rock"></i></div>
				</div>
			</div>
		</div>
		</div>
	</body>
	<script src="scripts/main.js"></script>
</html>
